<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1152px;
            height: 627px;
        }
        </style>
        <title>Early Medieval Porto</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/early_medieval_portoarq_sites_1.js"></script>
        <script src="data/early_medieval_portoromewall_2.js"></script>
        <script src="data/early_medieval_portomedchurches_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.1392635999101,-8.617889454211488],[41.14506368732651,-8.603718092680293]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positronnolabels_0');
        map.getPane('pane_Positronnolabels_0').style.zIndex = 400;
        var layer_Positronnolabels_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
            pane: 'pane_Positronnolabels_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronnolabels_0;
        map.addLayer(layer_Positronnolabels_0);
        function pop_early_medieval_portoarq_sites_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CNS</th>\
                        <td>' + (feature.properties['CNS'] !== null ? autolinker.link(feature.properties['CNS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_early_medieval_portoarq_sites_1_0() {
            return {
                pane: 'pane_early_medieval_portoarq_sites_1',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_early_medieval_portoarq_sites_1');
        map.getPane('pane_early_medieval_portoarq_sites_1').style.zIndex = 401;
        map.getPane('pane_early_medieval_portoarq_sites_1').style['mix-blend-mode'] = 'normal';
        var layer_early_medieval_portoarq_sites_1 = new L.geoJson(json_early_medieval_portoarq_sites_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_early_medieval_portoarq_sites_1',
            layerName: 'layer_early_medieval_portoarq_sites_1',
            pane: 'pane_early_medieval_portoarq_sites_1',
            onEachFeature: pop_early_medieval_portoarq_sites_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_early_medieval_portoarq_sites_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_early_medieval_portoarq_sites_1);
        map.addLayer(layer_early_medieval_portoarq_sites_1);
        function pop_early_medieval_portoromewall_2(feature, layer) {
        }

        function style_early_medieval_portoromewall_2_0() {
            return {
                pane: 'pane_early_medieval_portoromewall_2',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_early_medieval_portoromewall_2');
        map.getPane('pane_early_medieval_portoromewall_2').style.zIndex = 402;
        map.getPane('pane_early_medieval_portoromewall_2').style['mix-blend-mode'] = 'normal';
        var layer_early_medieval_portoromewall_2 = new L.geoJson(json_early_medieval_portoromewall_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_early_medieval_portoromewall_2',
            layerName: 'layer_early_medieval_portoromewall_2',
            pane: 'pane_early_medieval_portoromewall_2',
            onEachFeature: pop_early_medieval_portoromewall_2,
            style: style_early_medieval_portoromewall_2_0,
        });
        bounds_group.addLayer(layer_early_medieval_portoromewall_2);
        map.addLayer(layer_early_medieval_portoromewall_2);
        function pop_early_medieval_portomedchurches_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_early_medieval_portomedchurches_3_0() {
            return {
                pane: 'pane_early_medieval_portomedchurches_3',
                interactive: true,
            }
        }
        function style_early_medieval_portomedchurches_3_1() {
            return {
                pane: 'pane_early_medieval_portomedchurches_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_early_medieval_portomedchurches_3');
        map.getPane('pane_early_medieval_portomedchurches_3').style.zIndex = 403;
        map.getPane('pane_early_medieval_portomedchurches_3').style['mix-blend-mode'] = 'normal';
        var layer_early_medieval_portomedchurches_3 = new L.geoJson.multiStyle(json_early_medieval_portomedchurches_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_early_medieval_portomedchurches_3',
            layerName: 'layer_early_medieval_portomedchurches_3',
            pane: 'pane_early_medieval_portomedchurches_3',
            onEachFeature: pop_early_medieval_portomedchurches_3,
            styles: [style_early_medieval_portomedchurches_3_0,style_early_medieval_portomedchurches_3_1,]
        });
        bounds_group.addLayer(layer_early_medieval_portomedchurches_3);
        map.addLayer(layer_early_medieval_portomedchurches_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Early Medieval Porto</h2>';
            };
            title.addTo(map);
        setBounds();
        resetLabels([layer_early_medieval_portoarq_sites_1,layer_early_medieval_portomedchurches_3]);
        map.on("zoomend", function(){
            resetLabels([layer_early_medieval_portoarq_sites_1,layer_early_medieval_portomedchurches_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_early_medieval_portoarq_sites_1,layer_early_medieval_portomedchurches_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_early_medieval_portoarq_sites_1,layer_early_medieval_portomedchurches_3]);
        });
        </script>
    </body>
</html>
